<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="eventemitter2.js"></script>
<script type="text/javascript" src="roslib.js"></script>

<script type="text/javascript" type="text/javascript">
  var v1 = new ROSLIB.Vector3({
    x : 1,
    y : 2,
    z : 3
  });
  var v2 = v1.clone();
  v1.add(v2);
  console.log(v1);

  var q1 = new ROSLIB.Quaternion({
    x : 0.1,
    y : 0.2,
    z : 0.3,
    w : 0.4
  });
  var q2 = q1.clone();
  q1.multiply(q2);
  q1.invert();
  console.log(q1);

  var p = new ROSLIB.Pose({
    position : v1,
    orientation : q1
  });
  console.log(p);

  var tf = new ROSLIB.Transform({
    translation : v2,
    rotation : q2
  });
  p.applyTransform(tf);
  console.log(p);
</script>
</head>

<body>
  <h1>Math Example with Roslibjs</h1>
  <p>Check the JavaScript console for the output.</p>
</body>
</html>
